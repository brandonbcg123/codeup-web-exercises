<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=width-device, initial-scale=1">
	<meta charset="UTF-8">
	<title>Ajax Blog</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous"
	>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div id="posts" class="text-center">
			</div>
		</div>
	</div>
</div>
<script
		src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous">
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous">

</script>

<script>
    (function () {
        "use strict";
        var request = $.ajax("data/blog.json");
        request.done(function (data) {
            console.log(data);
            data.forEach(function (blogPosts) {
                $("#posts").append("<div><h1>" + blogPosts.title + "</h1><p>" + blogPosts.content + "</p><p><strong>" + blogPosts.categories + "</strong></p><p><em> " + blogPosts.date + "</em></p></div>");
            });
        });
    })();
</script>

</body>
</html>
