<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flags Of The World</title>
		<link rel="stylesheet" href="css/flags.css">
	</head>
	<body>
		<header>
			<h1>Flags of the world in pure CSS</h1>
		</header>
		<main>
			<div id="usa" class=container>
				<div id="blue-square"><img src="img/stars.png" alt="usa flag stars"></div>
				<div class="red stripe"></div>
				<div class="white stripe"></div>
				<div class="red stripe"></div>
				<div class="white stripe"></div>
				<div class="red stripe"></div>
				<div class="white stripe"></div>
				<div class="red stripe"></div>
				<div class="white stripe"></div>
				<div class="red stripe"></div>
				<div class="white stripe"></div>
				<div class="red stripe"></div>
				<div class="white stripe"></div>
				<div class="red stripe"></div>
					<!--When you want more than one class just use a space to seperate them. Above I have a class of the color and strip as I can see by the space-->
				<h2 id="usa" class="label">flag--usa</h2>
			</div>
			<div id="japan" class="container">
				<div id="japan-background"></div>
				<div class="japan-circle"></div>
				<h2 id="japan" class="label">flag--japan</h2>
			</div>
			<div id="uk" class="container">
				<div id="uk-background"></div>
					<div id="horizontal" class="thick"></div>
					<div id="vertical" class="thick"></div>
					<div id="top-left" class="triangle"></div>
					<div id="top-right" class="triangle"></div>
					<div id="bottom-left" class="triangle"></div>
					<div id="bottom-right" class="triangle"></div>
					<div id="top-left-side" class="triangle"></div>
					<div id="top-right-side" class="triangle"></div>
					<div id="bottom-left-side" class="triangle"></div>
					<div id="bottom-right-side" class="triangle"></div>
					<div id="up-diagonal-right-left" class="parallelogram"></div>
					<div id="up-diagonal-left-right" class="parallelogram"></div>
					<div id="down-diagonal-right-left" class="parallelogram"></div>
					<div id="down-diagonal-left-right" class="parallelogram"></div>
			</div>
			<div id="denmark" class="container">
					<div id="denmark-horizontal" class="denmark-lines"></div>
					<div id="denmark-vertical" class="denmark-lines"></div>
			</div>
			<div id="russia" class="container">
				<div id="russia-blue" class="russia-stripes"></div>
				<div id="russia-red" class="russia-stripes"></div>
			</div>
			<div id="ireland" class="container">
				<div id="ireland-green" class="ireland-stripes"></div>
				<div id="ireland-orange" class="ireland-stripes"></div>
			</div>
			<div id="ireland" class="container">
				<div id="sweden-horizontal" class="sweden-lines sweden"></div>
				<div id="sweden-vertical" class="sweden-lines sweden"></div>
				<div id="top-large-box" class="rectangle sweden"></div>
				<div id="bottom-large-box" class="rectangle sweden"></div>
				<div id="top-small-box" class="rectangle sweden"></div>
				<div id="bottom-small-box" class="rectangle sweden"></div>
			</div>
			<div id="bolivia" class="container">
				<div id="bolivia-red" class="bolivia-stripes"></div>
				<div id="bolivia-green" class="bolivia-stripes"></div>
			</div>
			<div id="switzerland" class="container">
				<div id="switzerland-cross-horizontal" class="cross"></div>
				<div id="switzerland-cross-vertical" class="cross"></div>
			</div>
		</main>
	</body>
</html>
