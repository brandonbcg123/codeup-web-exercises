<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flags Of The World</title>
		<link rel="stylesheet" href="css/flags.css">
	</head>
	<body>
		<header>
			<h1>Flags of the world in pure CSS</h1>
		</header>
		<main>
				<div class=container>
					<div id="square"><img src="img/stars.png" alt="usa flag stars"></div>
					<div class="red stripe"></div>
					<div class="white stripe"></div>
					<div class="red stripe"></div>
					<div class="white stripe"></div>
					<div class="red stripe"></div>
					<div class="white stripe"></div>
					<div class="red stripe"></div>
					<div class="white stripe"></div>
					<div class="red stripe"></div>
					<div class="white stripe"></div>
					<div class="red stripe"></div>
					<div class="white stripe"></div>
					<div class="red stripe"></div>
					<!--When you want more than one class just use a space to seperate them. Above I have a class of the color and strip as I can see by the space-->
				<h2 id="usa" class="label">flag--usa</h2>
			</div>
		</main>
	</body>
</html>
