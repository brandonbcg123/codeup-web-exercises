<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register With Us</title>
	</head>
	<body>
		<header>
			<h1>Register With Us</h1>
		</header>
		<main>
			<form method="POST" action="https://requestb.in/qn2qopqn"></form>
				<div>
					<label for="email_address">Email Address</label>
					<input type="text" id="email_address" name="email_address" placeholder="Enter Email Address">
					&nbsp;
					<!-- &nbsp is a space entity -->
					<label for="password">Password</label>
					<input type="password" id="password" name="password" placeholder="Enter Password">
				</div>
				<br>
				<div>
					<label for="bio">Bio</label>
					<textarea name="bio" id="bio" cols="40" rows="10" placeholder="Please give a brief description about yourself"></textarea>
				</div>
				<br>
					<label>
						How Did You Hear About Us?
					</label>
					<label>
						<input type="radio" name="reference" value="billboard">
						Billboard
					</label>
					<label>
						<input type="radio" name="reference" value="radio advertisement">
						Radio Advertisement
					</label>
					<label>
						<input type="radio" name="reference" value="internet advertisement">
						Internet Advertisement
					</label>
					<label>
						<input type="radio" name="reference" value="Other">
						Other
					</label>

		</main>
	</body>
</html>
