<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loops</title>
</head>
<body>

	<script src="js/while.js"></script>
	<script src="js/for_loops.js"></script>
	<script src="js/break_and_continue.js"></script>
	<script>
		//Duplicating Digits Exercise
		"use strict";

		console.log("Duplicating Digits:");
        var strRepeat;

        for (var i = 1; i <= 10; i++) {
		    if (i === 10) {
				strRepeat = (i.toString().substring(1, 2).repeat(i))
				//could also replace this with strRepeat((i % 10).toString().repeat(i)) because the remainder will be 0;
				//could also keep it the same and just replace .substring(1, 2) with .substr(1) which will still only take the 2nd digit in 10 "The 0"
            } else {
                strRepeat = (i.toString().repeat(i))
            }
			console.log(strRepeat);
		}
	</script>
</body>
</html>
