<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Positioning Exercise</title>
		<link rel="stylesheet" href="css/css_positioning.css">
	</head>
	<body>
		<header>
			<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
		</header>
		<main>

				<div id="red-box" class="box">
					<img src="img/codeup-arrow.png" alt="codeup logo">
					620- 750 nm
				</div>
				<div id="orange-box" class="box">
					<img src="img/codeup-arrow.png" alt="codeup logo">
				590- 620 nm
				</div>
				<div id="yellow-box" class="box">
					<img src="img/codeup-arrow.png" alt="codeup logo">
					570- 590 nm
				</div>
				<div id="green-box" class="box">
					<img src="img/codeup-arrow.png" alt="codeup logo">
					495- 570 nm
				</div>
				<div id="blue-box" class="box">
					<img src="img/codeup-arrow.png" alt="codeup logo">
					450- 495 nm
				</div>
				<div id="violet-box" class="box">
					<img src="img/codeup-arrow.png" alt="codeup logo">
					380- 450 nm

			</div>
		</main>
	</body>
</html>
